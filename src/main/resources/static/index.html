<html>
    <head>
        <title>Git hub</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/main.css" rel="stylesheet" media="screen">
    </head>
    <body>
			<div class="container" style="padding-top:30px">
				<div class="alert alert-danger" id="errorContainer" style="display: none">
				</div>
			<table class="table table-striped table-hover table-pull-request" id="closedRequestTable">
				<thead>
					<tr colspan="4"><h1>Closed pull requests</h1></tr>
					<tr>
						<th width="10%">ID</th>
						<th width="45%">Title</th>
						<th width="10%">Author</th>
						<th width="20%">Datetime</th>
						<th width="15%"></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table class="table table-striped table-hover table-pull-request" id="openRequestTable">
				<thead>
					<tr colspan="3"><h1>Open pull requests</h1></tr>
					<tr>
						<th width="10%">ID</th>
						<th width="45%">Title</th>
						<th width="10%">Author</th>
						<th width="20%">Datetime</th>
						<th width="15%">Action</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
        </div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/moment.min.js"></script>
		<!-- Load babel so we can use ES6 -->
		<script src="js/babel.min.js"></script>
		<!-- Main javscript file written in ES6 -->
		<script type="text/babel" src="js/main.js"></script>
    </body>
</html>
